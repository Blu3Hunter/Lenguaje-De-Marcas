<!DOCTYPE html>
<html>

<head>
    <style>

        ul {
            list-style-type: none; /* Quitamos cualquier tipo de decoracion como si fuera una lista */
            margin: 0; /* Pone el margen a 0 */
            padding: 0; /* Pone el padding a 0 */
            overflow: hidden; /* Quita para que se pueda hacer Scroll */
            background-color: #333; /* Ponemos el color */
        }

        li {
            float: left; /* Ponemos el float a la izquierda */
        }

        li a,
        .dropbtn {
            display: inline-block; /* Esta propiedad se usa para mostrar un elemento como un contenedor de bloques de nivel en línea. */
            color: white; /* ponemos el color */
            text-align: center; /* Designamos como irá el texto alineado */
            padding: 14px 16px; /* Designamos el padding */
            text-decoration: none; /* Ponemos que la decoración del texto sea nula */
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: red; /* Una vez esté selecionado por el usuario, se volverá rojo */
        }

        li.dropdown {
            display: inline-block; /* Esta propiedad se usa para mostrar un elemento como un contenedor de bloques de nivel en línea. */
        }

        .dropdown-content {
            display: none; 
            position: absolute; /* Designamos la posicion como absoluta */
            background-color: #f9f9f9; /* Designamos el color del fondo */
            min-width: 160px; /* Desingamos el minimo de ancho */
            box-shadow: 8px rgba(0, 0, 0, 0.2); /* Designamos la sombra de la caja */
            z-index: 1;
        }

        .dropdown-content a {
            color: black;   /* Desingamos el color */
            padding: 12px 16px; /* Designamos el padding */
            text-decoration: none; /* Quitamos la decoración del texto */
            display: block;
            text-align: left; /* Designamos el texto a la izquierda */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1; /*  Designamos el color del fondo a la hora de elegir el botón de "Dropdown" */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">
                Dropdown
            </a>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
    </ul>
</body>

</html>
