<!DOCTYPE html>
<html>

<head>
    <style>
        div { /* Ponemos el div con una alutra y anchura de 100 px */
            width: 100px;
            height: 100px;

            background: red; /* Ponemos el color rojo */
            transition: width 2s; /* Hace una animacion que "tarda" 2 segundos en hacerse */
        }

        div:hover {
            width: 300px; /* Una vez el usuario pasa el raton por ahí, se expande 300px */
        }
    </style>
</head>

<body>
    <p>Passa el ratolí per sobre de l'element “div”.</p>
    <div></div>
</body>

</html>
