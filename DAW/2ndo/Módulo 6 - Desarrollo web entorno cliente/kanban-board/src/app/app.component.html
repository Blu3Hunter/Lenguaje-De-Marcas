<div *ngIf="visible">
  <div *ngFor="let lista of listas" class="mt-5">
    <h1 class="text-center">{{ lista }}</h1>
    <div
      class="d-flex flex-row justify-content-center"
      *ngFor="let tarea of tareas; index as i"
    >
      <app-tarea
        *ngIf="tarea.lista == lista"
        class="p-5"
        [tarea]="tareas[i]"
      ></app-tarea>
    </div>

    <div class="text-center mt-2">
      <button type="button" class="mb-2 btn btn-primary" (click)="test(false)">
        AÃ±adir tarea nueva
      </button>
    </div>
    
  </div>
</div>

<app-tarea-form *ngIf="visible == false" (cancelTaskEmmiter)="test($event)"></app-tarea-form>
