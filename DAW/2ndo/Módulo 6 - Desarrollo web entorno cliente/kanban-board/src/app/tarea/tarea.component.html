<div class="card" style="width: 18rem" *ngFor="let tarea of tareas">
  <img src="{{tarea.img}}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{tarea.titulo}}</h5>
    <p class="card-text">
      {{tarea.fechaFin}}
    </p>
    <p class="card-text">
      {{tarea.usuarios}}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
