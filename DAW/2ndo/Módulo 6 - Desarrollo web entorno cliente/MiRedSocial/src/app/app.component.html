<div *ngIf="flag == false">
  <div class="d-flex flex-row gap-3 p-5">
    <div *ngFor="let eq of users">
      <app-listausuarios [item]="users[counter]"> </app-listausuarios>
      {{ increaseCounterer() }}
    </div>
  </div>
  <div class="d-flex flex-row">
    <button class="pl-5 btn btn-success" (click)="changeFlag()">
      Crear usuario
    </button>
  </div>
</div>

<div *ngIf="flag">
  <app-registrousuarios (nuevoUsuario)="upload($event)"></app-registrousuarios>
</div>
