    <div class="container">
      <!--Section: Contact v.2-->
      <section class="mb-4">
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4 fs-3">
          Contactanos
        </h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5 fs-4">
          ¿Tienes alguna sugerencia o quieres ponerte en contacto con nosotros?
          ¡Envianos un mensaje!
        </p>

        <div class="row">
          <!--Grid column-->
          <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form">
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                    />
                    <label for="name" class="">Tu nombre</label>
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                    />
                    <label for="email" class="">Tu email</label>
                  </div>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                    />
                    <label for="subject" class="">Asunto</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="2"
                      class="form-control md-textarea"
                    ></textarea>
                    <label for="message">Mensaje</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->
            </form>
            <br />
            <div class="text-start text-md-left">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </div>
          <!--Grid column-->
        </div>
      </section>
      <!--Section: Contact v.2-->
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

          <li><a  class="icon"><i class="fab fa-google"></i></a></li>
          <li><a  class="icon"><i class="fab fa-youtube"></i></a></li>
        </ul>
