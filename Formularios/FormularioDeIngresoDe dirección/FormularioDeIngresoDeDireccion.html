<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de ingreso de dirección</title>
</head>
<body>
    <div id="TextoBonito">
        <form id="CentrarTexto">
            <p>Full Name</p>
            <input type="text" name="username" id="id_nombre" placeholder="John Deer" size="100"> 
            <p>Street Address 1</p>
            <input type="text" name="streetAdress" id="id_street" placeholder="Street address, PO box, company name, c/o" size="100">
            <p>Street Address 2</p>
            <input type="text" name="streetAdress" id="id_street2" placeholder="Apartament, suite, unit, building, floor, etc" size="100">
            <p>City</p>
            <input type="text" name="city" id="city" placeholder="Smallville" size="100">
            <p>State</p>
            <div id="tamañoState">
            <select name="state">
                <option value="Al">Alabama</option>
                <option value="Ar">Arizona</option>
                <option value="Ca">California</option>
            </select>
            </div>
            <p>Zip Code</p>
            <input type="text" name="zipCode" id="zipCode" placeholder="#####" size="100">
        </form>
        <br>
        <br>
        <input id="Boton" type="button" value="Buy!">
        </div>
</body>
</html>
