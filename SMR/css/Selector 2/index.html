<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 2</title>
    <meta name="auhtor" content="Axel">
    <style>
        /*Columnas*/

        .primera_columna{
            background-color: red;
        }

        .segunda_columna{
            background-color: green;
        }

        .tercera_columna{
            background-color: blue;
        }

        /*filas*/

        #fila1{
            color: teal;
        }
        
        #fila2{
            color: red;
        }

        #fila3{
            color: blue;
        }

        #fila4{
            color: orange;
        }

        #fila5{
            color: purple;
        }

        #fila6{
            color: olive;
        }

        #fila7{
            color: fuchsia;
        }

        #fila8{
            color: green;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr id="fila1"><td>teal</td><td class="primera_columna">teal</td><td class="segunda_columna">teal</td><td class="tercera_columna">teal</td></tr>
        <tr id="fila2"><td>red</td><td class="primera_columna">red</td><td class="segunda_columna">red</td><td class="tercera_columna">red</td></tr>
        <tr id="fila3"><td>blue</td><td class="primera_columna">blue</td><td class="segunda_columna">blue</td><td class="tercera_columna">blue</td></tr>
        <tr id="fila4"><td>orange</td><td class="primera_columna">orange</td><td class="segunda_columna">orange</td><td class="tercera_columna">orange</td></tr>
        <tr id="fila5"><td>purple</td><td class="primera_columna">purple</td><td class="segunda_columna">purple</td><td class="tercera_columna">purple</td></tr>
        <tr id="fila6"><td>olive</td><td class="primera_columna">olive</td><td class="segunda_columna">olive</td><td class="tercera_columna">olive</td></tr>
        <tr id="fila7"><td>fuchsia</td><td class="primera_columna">fuchsia</td><td class="segunda_columna">fuchsia</td><td class="tercera_columna">fuchsia</td></tr>
        <tr id="fila8"><td>green</td><td class="primera_columna">green</td><td class="segunda_columna">green</td><td class="tercera_columna">green</td></tr>
        </table>
</body>
</html>
